<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple Site</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(180deg, #f8fafc, #e6eef8);
      color: #111827;
    }

    header {
      padding: 2rem;
      text-align: center;
      background: #0f62fe;
      color: white;
    }

    h1 { margin: 0 0 0.25rem 0; font-size: 1.8rem; }
    p { margin: 0; opacity: 0.95; }

    main { display:flex; justify-content:center; padding: 3rem 1rem; }

    .card {
      background: white;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 6px 18px rgba(16,24,40,0.08);
      max-width: 720px;
      text-align: center;
    }

    footer {
      text-align:center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #6b7280;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to the Simple Site</h1>
    <p>Deployed using CodePipeline → CodeBuild → CodeDeploy → EC2 (HTTPD)</p>
  </header>

  <main>
    <section class="card">
      <h2>Deployment Successful ✅</h2>
      <p>If you’re seeing this, your pipeline and Apache web server are running perfectly.</p>
    </section>
  </main>

  <footer>
    <small>© 2025 Simple Site</small>
  </footer>
</body>
</html>
